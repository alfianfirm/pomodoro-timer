<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="video-wrapper" class="fade active">
        <video autoplay muted preload="auto" loop id="background-video">
            <source src="208812.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>    
    </div>

    <header>
        <h1>POMODORO TIMER</h1>
    </header>

    <main>
        <section id="left-section">
            <div id="active-tasks" class="task-list">
                <h2>Active Tasks</h2>
                <ul id="active-tasks-list"></ul>
            </div>
        </section>

        <section id="center-section">
            <div id="timer-section">
                <h2 id="timer-status">Timer</h2>
                <div id="timer-display">00:00</div>
                <div id="current-task">No Tasks</div>
                <div id="motivational-quote">"Stay Focused, Stay Productive!"</div>
                <button id="add-task-button">+ Add Task</button>
                <iframe id="spotify-widget" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4GB1ZxgMdoPnnZ4v5ERUmf?utm_source=generator&theme=0" width="80%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </section>

        <section id="right-section">
            <div id="completed-tasks" class="task-list">
                <h2>Completed Tasks</h2>
                <ul id="completed-tasks-list"></ul>
            </div>
        </section>
    </main>

    <div id="task-modal" class="hidden">
        <div class="modal-content">
            <h3>Add New Task</h3>
            <label for="task-name">Task Name:</label>
            <input type="text" id="task-name" required>
            <label for="study-time">Study Time (minutes):</label>
            <input type="number" id="study-time" required>
            <label for="break-time">Break Time (minutes):</label>
            <input type="number" id="break-time" required>
            <button id="save-task-button">Save</button>
            <button id="close-modal-button">Cancel</button>
        </div>
    </div>

    <div id="notification" class="hidden">
        <p>Terdapat tugas yang sedang berlangsung!</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
